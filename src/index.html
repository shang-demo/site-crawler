<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headless Chrome</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <textarea id="code" class="form-control" rows="6"></textarea>
      </div>
      <div class="row">
        <button id="run" type="button" class="btn btn-primary">
          <span class="text">运行</span>
          <span class="spinner-grow spinner-grow-sm spinner" style="display: none;"></span>
        </button>

        <input
          class="form-control"
          id="timeout"
          type="number"
          value="60000"
          style="max-width: 100px; margin-left: 20px;"
        />
      </div>
      <div class="row">
        <textarea id="data" class="form-control" rows="8"></textarea>
      </div>
      <div class="row" id="render" style="margin-top: 20px; min-height: 233px;"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      async function run() {
        const code = $('#code').val();

        // clean output
        $('#render').html('');
        $('#data').val('');

        const response = await fetch('/', {
          method: 'post',
          body: JSON.stringify({ code, timeout: parseInt($('#timeout').val(), 10) }),
          headers: {
            'Content-Type': 'application/json',
          },
        });

        const result = await response.json();

        if (result.type === 'error') {
          $('#data').val(`[${result.code}]${result.message}]\n${result.stack}`);
          console.warn(result);
          return;
        }

        console.log(...result.log);

        if (typeof result.data !== 'string') {
          console.info('result: ', result);

          try {
            $('#data').val(JSON.stringify(result.data, undefined, 2));
          } catch (e) {
            $('#data').val('format json failed, see in console');
          }

          return;
        }

        $('#data').val(result.data);
        // render as html
        const iframe = document.createElement('iframe');
        iframe.width = '100%';
        $('#render').html('');
        $('#render').append(iframe);
        iframe.contentWindow.document.open();
        iframe.contentWindow.document.write(result.data);
        iframe.contentWindow.document.close();
      }

      $('#code').val(
        `const browser = await puppeteer.connect(); // optional
const page = await browser.newPage();
await page.goto('http://headless.xinshangshangxin.com/headless-test', {waitUntil: 'networkidle2'});
const result = await page.content();
await browser.close(); // optional
return result;`
      );
      $('#run').click(async () => {
        try {
          $('#run .text').text('运行中...');
          $('#run .spinner').show();
          $('#run').prop('disabled', true);
          await run();
        } catch (e) {
          console.warn(e);
          $('#data').val('出现错误, 请查看控制台日志');
        }
        $('#run .text').text('运行');
        $('#run .spinner').hide();
        $('#run').prop('disabled', false);
      });
    </script>
  </body>
</html>
