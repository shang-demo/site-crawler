<table class="table" align="center">
  <thead class="thead-default">
  <tr>
    <th>名称</th>
    <th>简介</th>
    <th>最后更新时间</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let site of sites">
    <th scope="row">{{site.site}}</th>
    <td>
      <a href="{{site.href}}" target="_blank">{{site.description}}</a>
    </td>
    <td class="time">
      <div [ngBusy]="ngBusy[site.site]">
        {{site.updatedAt | date : 'yy/MM/dd HH:mm:ss'}}
      </div>
    </td>
  </tr>
  </tbody>
</table>
