<div class="container">
  <form (ngSubmit)="save()"  #heroForm="ngForm">
    <p>
      <md-input-container>
        <input mdInput placeholder="站点代号" [(ngModel)]="crawlerRule.site" name="site">
      </md-input-container>
    </p>

    <p>
      <md-input-container>
        <input mdInput placeholder="描述" [(ngModel)]="crawlerRule.description" name="description">
      </md-input-container>
    </p>

    <p>
      <md-input-container>
        <input mdInput placeholder="链接" [(ngModel)]="crawlerRule.href" name="href">
      </md-input-container>
    </p>

    <p>
      <md-input-container>
        <textarea rows="3" mdInput placeholder="requestOptions" [(ngModel)]="crawlerRule.requestOptions" name="requestOptions"></textarea>
      </md-input-container>
    </p>
    <p>
      <md-input-container>
        <textarea rows="2" mdInput placeholder="sitemap" [(ngModel)]="crawlerRule.sitemap" name="sitemap"></textarea>
      </md-input-container>
    </p>
    <p>
      <md-input-container>
        <textarea rows="8" mdInput placeholder="transform" [(ngModel)]="crawlerRule.transform" name="transform"></textarea>
      </md-input-container>
    </p>

    <p>
      <md-input-container>
        <textarea rows="2" mdInput placeholder="nextPageRequestOptions" [(ngModel)]="crawlerRule.nextPageRequestOptions" name="nextPageRequestOptions"></textarea>
      </md-input-container>
    </p>

    <p>
      <md-checkbox [(ngModel)]="crawlerRule.isShowArticle" name="isShowArticle">显示文章</md-checkbox>
      <md-checkbox [(ngModel)]="crawlerRule.isCrawler" name="isCrawler">采集文章</md-checkbox>
    </p>

    <button md-raised-button type="submit">保存</button>
    <button md-raised-button [routerLink]=" ['/rule-list'] "
            routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      取消
    </button>
  </form>

</div>
